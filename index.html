<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Paul's Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header>
        <!-- timer bar -->
        <div class="timerBar">
            <h2 id="timer">You have <span id="time-remaining"></span> seconds remaining.</h2>
        </div>
    </header>

    <!-- Welcome Screen -->
    <div class="container">
        <div id="start-quiz">
            <h1>Welcome to Paul's random quiz</h1>
            <p>
                Try to answer this quiz I made to practice building a quiz using Javascript.
                <br>
            
                <br>
                If you select a wrong answer, your time will decrease by ten second.
            </p>

            <button class="startQuizBtn" onclick="showTimeBar()">
                Start the Quiz
            </button>
        </div>
        <!-- question container -->
        <section class="quizContainer">
            <h3 id="questionSlot"></h3>
            <div id="answerChoiceSlot">
                <p><button id="A" class="choiceBtn"></button></p>
                <p><button id="B" class="choiceBtn"></button></p>
                <p><button id="C" class="choiceBtn"></button></p>
                <p><button id="D" class="choiceBtn"></button></p>
                <section class="gradingA">Right or Wrong</section>
            </div>
            </section>
            <!-- game ends screen -->
        <section class="game-over-container" hidden>
            <h1 id="game-over">You are finished</h1>
            <p id="score-text">You score : <span id="total-score">0</span></p>
            <form id="submit-score">
              <label for="initials">Enter initials:</label>
              <input type="text" id="initials">
              <button id="saveBtn" type="submit">Submit</button>
              <br>
              <ul class="display-iniNscore"></ul>
            <!-- Initial box  -->
        </section>
    </div>

    
    
    
    
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
